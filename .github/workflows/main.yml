# .github/workflows/deploy-pages.yml
on:
  push:
    branches:
      - main  # 或你实际推送的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 保持凭据（通常默认即可）

      - name: Build site
        run: |
          # 替换为你的构建命令（如果是纯静态站点，无需构建）
          # 例如：npm ci && npm run build
          echo "Build step placeholder - replace with your build command"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}  # 使用你创建的 PAT
          publish_dir: ./public  # 改为你的输出目录（dist, public, _site 等）
          # target_branch: gh-pages  # 可选：默认是 gh-pages