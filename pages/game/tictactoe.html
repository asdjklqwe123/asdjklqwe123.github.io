<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋 (Tic-Tac-Toe)</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto; width: 310px; }
        .cell { width: 100px; height: 100px; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 40px; cursor: pointer; user-select: none; }
        .cell:hover { background: #ddd; }
        .cell.taken { cursor: default; }
        #status { margin: 20px; font-size: 20px; font-weight: bold; }
        #history { margin-top: 40px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
        .history-item { border-bottom: 1px solid #eee; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>井字棋</h1>
    <p><a href="../../index.html">返回首页</a></p>
    
    <div id="status">轮到玩家 X</div>
    
    <div style="margin-bottom: 15px;">
        <input type="text" id="playerName" placeholder="请输入你的名字" style="padding: 5px; margin-right: 10px;" oninput="checkEasterEgg(this.value)">
        <strong>当前模式：人机对战 (AI)</strong>
    </div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button onclick="resetGame()">重新开始</button>

    <div id="history">
        <h3>最近对局记录</h3>
        <div id="history-list">正在加载记录...</div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];
        const gameMode = 'pve';
        const statusDisplay = document.getElementById('status');
        
        // 你的 Vercel 项目地址 (本地开发时可能是 http://localhost:3000)
        // 部署后请确保这里是相对路径或正确的绝对路径
        // 由于我们是同源部署 (GitHub Pages + Vercel 需要配置重写或直接用绝对路径)
        // 这里假设你已经配置好了 Vercel 部署，并且通过 Vercel 域名访问，或者直接硬编码 Vercel 域名
        // 为了演示，我们先尝试用相对路径 /api/，这需要你访问的是 Vercel 部署的网页
        // 如果你访问的是 github.io，你需要填入完整的 Vercel 域名，例如 'https://your-project.vercel.app/api'
        // 请将下面的 BASE_URL 替换为你 Vercel 项目的实际域名
        const BASE_URL = '/api'; 
        // 注意：如果你在 GitHub Pages 上访问，必须写完整域名，如：
        // const BASE_URL = 'https://asdjklqwe123-github-io.vercel.app/api'; 
        // 为了方便你测试，我先写一个自动判断的逻辑，但你可能需要手动修改
        const API_URL = window.location.hostname.includes('github.io') 
            ? 'https://asdjklqwe123-github-io.vercel.app/api' // 替换为你的 Vercel 域名
            : '/api';

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // 如果格子已有棋子，或游戏结束，或在人机模式下轮到AI时，禁止点击
            if (gameState[clickedCellIndex] !== "" || !gameActive || (gameMode === 'pve' && currentPlayer === 'O')) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        async function makeAIMove() {
            statusDisplay.innerHTML = `AI 思考中...`;
            try {
                const res = await fetch(`${API_URL}/ai_move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ board: gameState })
                });
                
                if (!res.ok) throw new Error('API Error');
                
                const data = await res.json();
                
                if (data.move !== null && data.move !== undefined) {
                    const cell = document.querySelector(`.cell[data-index='${data.move}']`);
                    // 稍微延迟一下，让体验更自然
                    setTimeout(() => {
                        if (gameActive) {
                            handleCellPlayed(cell, data.move);
                            handleResultValidation();
                        }
                    }, 500);
                }
            } catch (error) {
                console.error('AI Error:', error);
                statusDisplay.innerHTML = `AI 出错了，请重试`;
            }
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
            clickedCell.classList.add('taken');
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                let winnerName = currentPlayer;
                const inputName = document.getElementById('playerName').value.trim();

                // 人机模式：如果是玩家(X)赢了，用输入的名字；如果是AI(O)赢了，叫 'AI'
                if (currentPlayer === 'X') {
                    winnerName = inputName || '玩家';
                } else {
                    winnerName = 'AI';
                }

                statusDisplay.textContent = `${winnerName} 获胜!`;
                gameActive = false;
                saveGame(winnerName, 'win');
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.textContent = `平局!`;
                gameActive = false;
                saveGame('Draw', 'draw');
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = `轮到玩家 ${currentPlayer}`;

            // 如果是人机模式，且轮到 O (AI)，则触发 AI 移动
            if (gameMode === 'pve' && currentPlayer === 'O' && gameActive) {
                makeAIMove();
            }
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerHTML = `轮到玩家 X`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('taken');
            });
        }

        async function saveGame(winner, type) {
            try {
                await fetch(`${API_URL}/save_game`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        winner: winner,
                        moves: gameState,
                        type: type
                    })
                });
                loadHistory(); // 刷新记录
            } catch (error) {
                console.error('保存失败:', error);
            }
        }

        async function loadHistory() {
            try {
                const res = await fetch(`${API_URL}/get_history`);
                const data = await res.json();
                const list = document.getElementById('history-list');
                
                // 清空现有内容
                list.innerHTML = '';

                if (data.length === 0) {
                    list.textContent = '暂无记录';
                    return;
                }

                data.forEach(game => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'history-item';

                    const strong = document.createElement('strong');
                    
                    // 完善后的逻辑：优先判断 type 字段
                    if (game.type === 'draw') {
                        strong.textContent = '平局';
                    } else if (game.type === 'win') {
                        strong.textContent = `玩家 ${game.winner} 获胜`;
                    } else {
                        // 兼容旧数据：没有 type 字段时，回退到旧的判断逻辑
                        if (game.winner === 'Draw') {
                            strong.textContent = '平局';
                        } else {
                            strong.textContent = `玩家 ${game.winner} 获胜`;
                        }
                    }

                    const dateSpan = document.createElement('span');
                    dateSpan.style.color = '#888';
                    dateSpan.style.fontSize = '0.8em';
                    dateSpan.style.marginLeft = '10px';
                    dateSpan.textContent = new Date(game.timestamp).toLocaleString();

                    itemDiv.appendChild(strong);
                    itemDiv.appendChild(dateSpan);
                    list.appendChild(itemDiv);
                });

            } catch (error) {
                console.error('加载记录失败:', error);
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                list.textContent = '加载记录失败，请检查网络或 API 配置。';
            }
        }

        // 页面加载时获取历史记录
        loadHistory();

        // 彩蛋功能
        function checkEasterEgg(value) {
            if (value.toLowerCase() === 'vercel') {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                document.querySelector('h1').textContent = 'Vercel Mode Activated ▲';
                document.querySelectorAll('.cell').forEach(c => {
                    c.style.backgroundColor = '#333';
                    c.style.color = 'white';
                });
            } else if (value === '彩蛋') {
                alert('懒得改');
            } else {
                // 恢复默认
                document.body.style.backgroundColor = '';
                document.body.style.color = '';
                document.querySelector('h1').textContent = '井字棋';
                document.querySelectorAll('.cell').forEach(c => {
                    c.style.backgroundColor = '#eee';
                    c.style.color = '';
                });
            }
        }
    </script>
</body>
</html>
