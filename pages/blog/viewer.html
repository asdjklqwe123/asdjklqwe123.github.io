<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章</title>
    <!-- 引入 marked.js 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入 crypto-js 用于密码校验 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        img { max-width: 100%; }
        pre { background: #f4f4f4; padding: 15px; overflow-x: auto; border-radius: 5px; }
        blockquote { border-left: 4px solid #ccc; margin: 0; padding-left: 16px; color: #666; }
        a { color: blue; text-decoration: none; }
        .nav { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">← 返回博客列表</a>
    </div>
    
    <div id="content">正在加载文章...</div>

    <hr style="margin-top: 50px; border: 0; border-top: 1px solid #eee;">
    
    <!-- 评论区容器 -->
    <div id="comments" style="margin-top: 20px;">
        <h3>评论</h3>
        <script src="https://utteranc.es/client.js"
            repo="asdjklqwe123/asdjklqwe123.github.io"
            issue-term="title"
            theme="github-light"
            crossorigin="anonymous"
            async>
        </script>
    </div>

    <script>
        // 获取 URL 参数中的文件名
        const params = new URLSearchParams(window.location.search);
        const filename = params.get('file');

        // 定义受保护的文章及其密码的 SHA256 哈希值
        const protectedPosts = {
            '上锁.md': 'cc0192d3cdb44a9ab2c874423f5734aebb17a960b28df2da6ff3a4cb8c202a87'
        };

        // 检查是否需要密码
        if (filename && protectedPosts[filename]) {
            const input = prompt('该文章已上锁，请输入密码访问：');
            // 如果用户取消或输入错误
            if (!input || CryptoJS.SHA256(input).toString() !== protectedPosts[filename]) {
                alert('密码错误或未输入，将返回文章列表。');
                window.location.href = 'index.html';
                // 抛出错误以停止后续代码执行
                throw new Error('Access denied');
            }
        }

        if (!filename) {
            document.getElementById('content').innerHTML = '错误：未指定文章文件。';
        } else {
            // 加载 posts 目录下的对应文件
            fetch('posts/' + filename)
                .then(response => {
                    if (!response.ok) throw new Error('文件不存在');
                    return response.text();
                })
                .then(markdown => {
                    // 使用 marked 解析 markdown 为 html
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                    // 设置网页标题
                    document.title = filename.replace('.md', '');
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '加载失败：' + error.message;
                });
        }
    </script>
</body>
</html>
