on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site
        # 如果是纯静态没有构建，删除或改成适合你的构建命令，例如 npm run build
        run: |
          # 示例：如果你使用静态生成器，将构建产物放到 ./public 或 ./dist
          echo "如果需要构建，请替换这一步为你的构建命令，例如 npm ci && npm run build"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
