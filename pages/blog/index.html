<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客主页</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; border: 1px solid #ddd; padding: 15px; border-radius: 5px; transition: background 0.2s; }
        li:hover { background: #f9f9f9; }
        a { text-decoration: none; color: #333; font-weight: bold; display: block; font-size: 18px; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <h1>我的 Markdown 博客</h1>
    <p><a href="../../index.html">← 返回网站首页</a></p>
    
    <ul id="blog-list">
        <li class="loading">正在扫描博客文章...</li>
    </ul>

    <script>
        // 配置你的 GitHub 仓库信息
        const OWNER = 'asdjklqwe123';
        const REPO = 'asdjklqwe123.github.io';
        const PATH = 'pages/blog/posts';

        async function loadPosts() {
            const listElement = document.getElementById('blog-list');
            
            try {
                // 使用 GitHub API 获取目录内容
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API 限制或路径错误 (${response.status})`);
                }

                const files = await response.json();
                
                // 清空列表
                listElement.innerHTML = '';

                // 筛选出 .md 文件
                const mdFiles = files.filter(file => file.name.endsWith('.md'));

                if (mdFiles.length === 0) {
                    listElement.innerHTML = '<li>暂无博客文章</li>';
                    return;
                }

                mdFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    
                    // 链接跳转到 viewer.html，并带上文件名参数
                    a.href = `viewer.html?file=${encodeURIComponent(file.name)}`;
                    a.textContent = file.name.replace('.md', ''); // 显示去掉后缀的文件名
                    
                    li.appendChild(a);
                    listElement.appendChild(li);
                });

            } catch (error) {
                console.error('Error:', error);
                listElement.innerHTML = `<li style="color:red">加载失败: ${error.message}<br><small>可能是 GitHub API 调用次数超限，请稍后再试。</small></li>`;
            }
        }

        loadPosts();
    </script>
</body>
</html>
